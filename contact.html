<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400&family=Comic+Neue:ital,wght@0,400&family=Comic+Neue+Angular&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<script src="script.js" defer></script>
		<title>
			Contact Me
		</title>
	</head>


	<body class="min-h-screen flex flex-col text-xl p-6 items-center">

		<button
			id="menu-btn"
			class="fixed left-4 top-4 text-2xl px-1.5 z-20 transform transition-transform"
		>
			☰
		</button>

		<nav
			id="sidebar"
			class="fixed inset-y-0 left-0 w-32 px-4 py-6
				   transform -translate-x-full transition-transform z-10
				   flex flex-col gap-2"
		>
			<a class="nav-item" href="index.html">Home</a>
			<a class="nav-item" href="sudoku.html">Sudoku</a>
			<a class="nav-item" href="contact.html">Contact</a>
		</nav>

		<header class="mb-2">
			<h1 class="text-4xl font-bold my-6 text-center">
				Contact Me
			</h1>
		</header>

		<main class="flex-1">

			<div class="flex flex-col items-center">

				<div>
					I'm always excited to exchange ideas!
				</div>
				<div class="mb-6">
					Write me a message down below.
				</div>

				<form id="contact-form" class="flex flex-col items-center w-full max-w-xl space-y-2">

					<div class="flex w-full space-x-2">
						<input
							id="name-box"
							type=text
							name="name"
							placeholder="Name"
							class="flex-1 text-center"
							autocomplete="off"
							required
						>
						<input
							id="email-box"
							type=email
							name="email"
							placeholder="email@website.com"
							class="flex-1 text-center"
							autocomplete="off"
							required
						>
					</div>

					<div class="relative w-full min-h-[148px]">
						<div
							id="msg-display"
							contenteditable="true"
							data-placeholder="Hello! ..."
							class="flex flex-col items-center justify-center
							overflow-auto text-xl text-center w-full min-h-[148px]"
						></div>
						<input
							id="msg-proxy"
							type="text"
							name="message"
							class="absolute inset-x-0 bottom-2 w-px h-px
								   opacity-0 pointer-events-none"
							autocomplete="off"
							required
						>
					</div>

					<button
						id="submit-btn"
						class="px-3 mt-2"
						type="submit"
					>
						Submit
					</button>

				</form>

			</div>

		</main>

		<footer class="mt-4 flex flex-col items-center gap-2">
			<button id="theme-btn" class="text-xs px-1.5 py-0.5">
				Dark Mode
			</button>
			<small>
				© 2025 Corey Barkley
			</small>
		</footer>

	</body>


</html>
