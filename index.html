<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: "Comic Neue", cursive
			}
		</style>
		<title>My Name - Home</title>
		<script>
			const c = [
				"π ≈ 3.141592653589793",
				"τ ≈ 6.283185307179586",
				"e ≈ 2.718281828459045",
				"φ ≈ 1.6180339887498948",
				"√2 ≈ 1.414213562373095",
				"ln(2) ≈ 0.693147180559945",
				"c = 299,792,458",
				"g ≈ 0.000000000066743",
			];
		</script>
	</head>

	<body class="bg-gray-50 text-gray-900 text-xl p-6 flex flex-col items-center">

		<header>
			<h1 class="text-4xl font-bold my-6">
				My Name
			</h1>
		</header>

		<main>
			<p class="text-lg mb-6 text-center">
				Hello World!
			</p>
			<div class="flex flex-col items-center">
				<button
					class="px-3 py-1 bg-gray-200 border border-gray-700 text-gray-800 rounded hover:bg-gray-100 active:gray-200 transition"
					onclick="box.textContent = c[Math.random()*c.length|0]"
				>
					Generate Random Number
				</button>
				<div id="box" class="p-4 min-h-[48px] text-center text-xl"></div>
			</div>
		</main>

		<footer>
			<small>
				© 2025 My Name
			</small>
		</footer>


	</body>

</html>
