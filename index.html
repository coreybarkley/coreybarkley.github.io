<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400&family=Comic+Neue:ital,wght@0,400&family=Comic+Neue+Angular&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<title>Corey Barkley - Home</title>
		<script>
			const c = [
				"π ≈ 3.141592653589793",
				"τ ≈ 6.283185307179586",
				"e ≈ 2.718281828459045",
				"φ ≈ 1.6180339887498948",
				"√2 ≈ 1.414213562373095",
				"ln(2) ≈ 0.693147180559945",
				"c = 299,792,458",
				"g ≈ 0.000000000066743",
			];
		</script>
	</head>

	<body class="text-xl p-6 flex flex-col items-center">

		<button
			id="menu-button"
			class="fixed left-4 top-4 text-2xl px-1.5 z-20 transform transition-transform"
			onclick="
				document.getElementById('sidebar').classList.toggle('-translate-x-full');
				this.classList.toggle('translate-x-32');
			"
		>
			☰
		</button>
		<nav
			id="sidebar"
			class="fixed inset-y-0 left-0 w-32 px-4 py-6
				   transform -translate-x-full transition-transform z-10
				   flex flex-col gap-2"
		>
			<a href="index.html">Home</a>
			<a href="sudoku.html">Sudoku</a>
		</nav>

		<header class "mb-2">
			<h1 class="text-4xl font-bold my-6 text-center">
				Corey Barkley
			</h1>
		</header>

		<main>
			<p class="text-lg mb-6 text-center">
				Hello, World!
			</p>
			<div class="flex flex-col items-center">
				<button
					class="px-3"
					onclick="box.textContent = c[Math.random()*c.length|0]"
				>
					Generate Random Number
				</button>
				<div id="box" class="p-4 min-h-[48px] text-center text-xl"></div>
			</div>
		</main>
		<footer class="mt-4 flex flex-col items-center gap-2">
			<button
				id="theme-toggle"
				class="text-xs px-1.5 py-0.5"
				onclick="
					document.body.classList.toggle('dark');
					const isDark = document.body.classList.contains('dark');
					this.textContent = isDark ? 'Light Mode' : 'Dark Mode';
					localStorage.setItem('theme', isDark ? 'dark' : 'light');
				"
			>
				Dark Mode
			</button>
			<small>
				© 2025 Corey Barkley
			</small>
		</footer>

		<script>
		(function() {
			const saved = localStorage.getItem('theme');
			const prefersDark = window.matchMedia &&
				window.matchMedia('(prefers-color-scheme: dark)').matches;

			if (saved === 'dark' || (!saved && prefersDark)) {
				document.body.classList.add('dark');
			} else {
				document.body.classList.remove('dark');
			}

			const btn = document.getElementById('theme-toggle');
			if (btn) {
				btn.textContent = document.body.classList.contains('dark')
					? 'Light Mode'
					: 'Dark Mode';
			}

		})();
		</script>

	</body>

</html>
