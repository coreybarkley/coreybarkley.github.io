<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400&family=Comic+Neue:ital,wght@0,400&family=Comic+Neue+Angular&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: "Comic Neue Angular", "Comic Neue", sans-serif;
			}
			.dark {
				background-color: #0a0a0a;
				color: #f3f4f6;
			}
			button {
				background-color: #ffffff;
				color: #1f2937;
				border: 1px solid #cbd5e1;
				border-radius: 4px;
				padding: 0.125rem 0.5rem;
				font-size: 0.875rem;
				transition: background-color 0.15s;
			}
			button:hover {
				background-color: #f3f4f6;
			}
			.dark button {
				background-color: #374151;
				color: #f9fafb;
				border-color: #6b7280;
			}
			.dark button:hover {
				background-color: #4b5563;
			}
		</style>
		<title>Corey Barkley - Home</title>
		<script>
			const c = [
				"π ≈ 3.141592653589793",
				"τ ≈ 6.283185307179586",
				"e ≈ 2.718281828459045",
				"φ ≈ 1.6180339887498948",
				"√2 ≈ 1.414213562373095",
				"ln(2) ≈ 0.693147180559945",
				"c = 299,792,458",
				"g ≈ 0.000000000066743",
			];
		</script>
	</head>

	<body class="text-xl p-6 flex flex-col items-center">

		<header>
			<h1 class="text-4xl font-bold my-6">
				Corey Barkley
			</h1>
		</header>

		<main>
			<p class="text-lg mb-6 text-center">
				Hello, World!
			</p>
			<div class="flex flex-col items-center">
				<button
					class="px-3"
					onclick="box.textContent = c[Math.random()*c.length|0]"
				>
					Generate Random Number
				</button>
				<div id="box" class="p-4 min-h-[48px] text-center text-xl"></div>
			</div>
		</main>

		<footer class="mt-4 flex flex-col items-center gap-2">
			<button
				id="theme-toggle"
				class="text-xs px-1.5 py-0.5"
				onclick="
					document.body.classList.toggle('dark')
					this.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
				"
			>
				Dark Mode
			</button>
			<small>
				© 2025 Corey Barkley
			</small>
		</footer>

		<script>
		if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
			document.addEventListener('DOMContentLoaded', () => {
				document.body.classList.add('dark');
				const btn = document.getElementById('theme-toggle');
				if (btn) btn.textContent = 'Light Mode';
			});
		}
		</script>

	</body>

</html>
